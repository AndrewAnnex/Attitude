<div class='attitude-area <<<hash>>>'>
  <div class='row'>
    <svg class="stereonet"></svg>
    <div class="attitude-data">
      <div class='plane-desc' style='display:none;'>
        <h3 class='data-id'>ID: <span class='data id'></span></h3>
        <h4>Nominal plane</h4>
        <ul>
          <li>Strike: <span class='data strike'></span>ยบ</li>
          <li>Dip:    <span class='data dip'></span>ยบ</li>
        </ul>
        <h4>Angular errors</h4>
        <ul>
          <li>Min: <span class='data min'></span></li>
          <li>Max: <span class='data max'></span></li>
        </ul>
      </div>
    </div>
  </div>
  <svg class="horizontal-area"></svg>
  <div class='collected-ids'></div>
</div>
<style>
  <<<stylesheet>>>
</style>
<script type='text/javascript'>
  <<<mathjs>>>
  <<<d3>>>
  <<<attitudeUI>>>
  var data='<<<data>>>';
  var c = d3.select(".attitude-area.<<<hash>>>");

  c.datum(JSON.parse(data))
    .call(attitudeUI.createUI);

  d3.select(c.node().parentElement.parentElement)
    .style('max-height',900)
    .style('background-color','white');
</script>
